<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Personal webpage intended to showcase my skills and knowledge.">
        <title>Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="src/css/main.css">
        <script src="https://kit.fontawesome.com/af1cf3e189.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
          <!-- Navbar Start -->
          <nav class="navbar fixed-top navbar-expand-md bg-dark" data-bs-theme="dark" id="navbar">
            <div class="container">
              <a tabindex="0" class="navbar-brand" role="button" href="#" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-title="Easter Egg" data-bs-content="I like Turtles!">
                <i class="fa-solid fa-code fa-beat-fade fa-2xl" style="color: #808080;"></i>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                  </li>
                  <li class="btn-group">
                    <button class="btn btn-sm btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Info
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Contact</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Download My Resume</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <!-- Navbar End -->
        </header>
        <!-- Carousel Start -->
        <div id="slide-show" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#slide-show" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slide-show" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slide-show" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active c-item">
              <img src="./src/images/image_workspace.jpg" class="d-block w-100 c-img" alt="Image of IDE with code.">
              <div class="carousel-caption bottom-50">
                <h1 class="display-1 fw-bolder">Hello World</h1>
              </div>
            </div>
            <div class="carousel-item c-item">
              <img src="./src/images/playstation.jpg" class="d-block w-100 c-img" alt="playstation console.">
            </div>
            <div class="carousel-item c-item">
              <img src="./src/images/retro-consoles.jpg" class="d-block w-100 c-img" alt="Retro gaming consoles.">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#slide-show" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#slide-show" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Carousel End -->
        <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="src/JavaScript/index.js"></script>
    </body>
</html>
